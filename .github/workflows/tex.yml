name: tex
on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  latexmk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install TeX Live (minimal)
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-science latexmk
      - name: Build cover page
        run: latexmk -pdf -halt-on-error -interaction=nonstopmode RTSC_CoverPage.tex
      - name: Build mini deck
        run: latexmk -pdf -halt-on-error -interaction=nonstopmode RTSC_MiniDeck.tex
      - name: Build traveler
        run: latexmk -pdf -halt-on-error -interaction=nonstopmode RTSC_Traveler.tex
